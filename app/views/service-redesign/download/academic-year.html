{% extends "layout-index.html" %} {% block pageTitle %} What academic year do
you want data for? {% endblock %} {% block content %}
<a href="intro" class="govuk-back-link">Back</a>
<main class="govuk-main-wrapper">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What academic year do you want to download?
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="sort"> Academic year </label>
            <select class="govuk-select" id="sort" name="sort">
              <option value="choose" selected>Choose academic year</option>
              <option value="published">2021 to 2022</option>
              <option value="updated">2020 to 2021</option>
              <option value="views">2019 to 2020</option>
              <option value="comments">2018 to 2019</option>
              <option value="comments">2017 to 2018</option>
              <option value="comments">2016 to 2017</option>
            </select>
          </div>
        </fieldset>
      </div>
      <a href="where" role="button" class="govuk-button"> Continue </a>
    </div>
  </div>
</main>

{% endblock %}
